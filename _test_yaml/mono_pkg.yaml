dart:
- 2.13.4
- stable

stages:
- analyzer_and_format:
  - group:
    - analyze: --fatal-warnings --fatal-infos .
    dart: [stable]
  - group:
    - format
    - analyze: --fatal-warnings .
    dart: [2.13.4]
- unit_test:
  - test
