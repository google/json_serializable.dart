name: checked_yaml
version: 2.0.5-wip

description: >-
  Generate more helpful exceptions when decoding YAML documents using
  package:safety_json_serializable and package:yaml.
repository: https://github.com/minhtritc97/safety_json_serializable/tree/master/json_serializable
topics:
 - yaml
 - json
 - build-runner
 - json-serializable
 - codegen

environment:
  sdk: ^3.8.0

resolution: workspace

dependencies:
  json_annotation: ^4.3.0
  source_span: ^1.8.0
  yaml: ^3.1.2

dev_dependencies:
  build_runner: ^2.6.0
  build_verify: ^3.0.0
  json_serializable: ^6.0.0
  path: ^1.9.0
  test: ^1.25.9
  test_process: ^2.0.0
